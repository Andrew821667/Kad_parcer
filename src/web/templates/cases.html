{% extends "base.html" %}

{% block title %}Дела - KAD Parser{% endblock %}
{% block header %}Арбитражные дела{% endblock %}

{% block content %}
<div class="px-4 sm:px-0" x-data="{
    cases: [],
    loading: true,
    page: 1,
    totalPages: 1,
    searchQuery: '',
    caseType: '',
    status: '',
    async loadCases() {
        this.loading = true;
        const params = new URLSearchParams({
            page: this.page,
            page_size: 20
        });
        if (this.caseType) params.append('case_type', this.caseType);
        if (this.status) params.append('status', this.status);

        const response = await fetch(`/api/cases?${params}`);
        const data = await response.json();
        this.cases = data.items;
        this.totalPages = data.total_pages;
        this.loading = false;
    }
}" x-init="loadCases()">

    <!-- Search and Filters -->
    <div class="bg-white shadow sm:rounded-lg mb-6 p-6">
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-4">
            <div class="sm:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-2">Поиск по номеру дела</label>
                <input
                    type="text"
                    x-model="searchQuery"
                    @keyup.enter="loadCases()"
                    placeholder="А40-123456/2024"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-4 py-2 border"
                />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Тип дела</label>
                <select x-model="caseType" @change="loadCases()" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-4 py-2 border">
                    <option value="">Все</option>
                    <option value="A">Административные</option>
                    <option value="G">Гражданские</option>
                    <option value="B">Банкротство</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Статус</label>
                <select x-model="status" @change="loadCases()" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-4 py-2 border">
                    <option value="">Все</option>
                    <option value="pending">В ожидании</option>
                    <option value="in_progress">В работе</option>
                    <option value="completed">Завершено</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Cases Table -->
    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <div x-show="loading" class="text-center py-8">
                <svg class="animate-spin h-10 w-10 text-indigo-600 mx-auto" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-2 text-sm text-gray-500">Загрузка...</p>
            </div>

            <div x-show="!loading && cases.length === 0" class="text-center py-8">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <p class="mt-2 text-sm text-gray-500">Дела не найдены</p>
            </div>

            <div x-show="!loading && cases.length > 0" class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Номер дела</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Тип</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Суд</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Судья</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Статус</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Действия</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="caseItem in cases" :key="caseItem.id">
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                    <a :href="`/ui/cases/${caseItem.id}`" class="text-indigo-600 hover:text-indigo-900" x-text="caseItem.case_number"></a>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800" x-text="caseItem.case_type"></span>
                                </td>
                                <td class="px-6 py-4 text-sm text-gray-500" x-text="caseItem.court_name"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="caseItem.judge_name || '-'"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                        :class="{
                                            'bg-yellow-100 text-yellow-800': caseItem.status === 'pending',
                                            'bg-green-100 text-green-800': caseItem.status === 'completed',
                                            'bg-blue-100 text-blue-800': caseItem.status === 'in_progress'
                                        }"
                                        x-text="caseItem.status"
                                    ></span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <a :href="`/ui/cases/${caseItem.id}`" class="text-indigo-600 hover:text-indigo-900">Подробнее</a>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div x-show="!loading && totalPages > 1" class="mt-6 flex items-center justify-between border-t border-gray-200 pt-4">
                <button
                    @click="page > 1 && (page--, loadCases())"
                    :disabled="page === 1"
                    :class="page === 1 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-gray-50'"
                    class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white"
                >
                    Предыдущая
                </button>
                <span class="text-sm text-gray-700">
                    Страница <span x-text="page"></span> из <span x-text="totalPages"></span>
                </span>
                <button
                    @click="page < totalPages && (page++, loadCases())"
                    :disabled="page === totalPages"
                    :class="page === totalPages ? 'opacity-50 cursor-not-allowed' : 'hover:bg-gray-50'"
                    class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white"
                >
                    Следующая
                </button>
            </div>
        </div>
    </div>

</div>
{% endblock %}
